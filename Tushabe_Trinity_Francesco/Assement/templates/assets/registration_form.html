{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">

        <div id="success-alert" class="alert alert-success d-none">
            Form successfully submitted.
        </div>
        <!-- Card Wrapper -->
        <div class="card">
            <div class="card-body">
                <div class="form-heading">GENQ KYC FORM</div>
                <form method="post">
                    {% csrf_token %}
                    <!-- Bio Data Card Section -->
                    <div class="card">
                        <div class="card-body">

                            <h2 class="card-title"
                                style="border-bottom: 3px solid; border-color: gray; text-align: left;">Bio Data</h2>
                            {{ biodata_form.as_p }}
                        </div>
                    </div>
                    <!-- Location Card Section -->
                    <div class="card mt-3">
                        <div class="card-body">
                            <h2 class="card-title"
                                style="border-bottom: 3px solid; border-color: gray; text-align: left;">Location</h2>
                            {{ location_form.as_p }}
                        </div>
                    </div>
                    <!-- Contact Card Section -->

                    <div class="card mt-3">
                        <div class="card-body">
                            <h2 class="card-title"
                                style="border-bottom: 3px solid; border-color: gray; text-align: left;">Contact </h2>
                            {{ contact_form.as_p }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning" style="color: white; margin-left: 60%; width:40%; margin-top: 20px;">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="footer">
            <div class="text-center mt-3">
                &copy; Copyright <strong><span>
                        <script>document.write(new Date().getFullYear())</script>
            </div>
            <div class="credits">
                Designed by TUSHABE TRINITY FRANCESCO
            </div>
        </div>
    </footer>

    <script>
        // Wait for the document to be ready
        $(document).ready(function () {
            // Check if the success alert element exists
            var successAlert = document.getElementById('success-alert');
            if (successAlert) {
                // Show the alert with a fade-in effect
                $(successAlert).fadeIn();
                // After 3 seconds (adjust the time as needed), hide the alert and redirect
                setTimeout(function () {
                    $(successAlert).fadeOut();
                    // Redirect to the success page
                    window.location.href = '/registration_success'; // Replace with your actual URL
                }, 3000); // 3000 milliseconds (3 seconds)
            }
        });
    </script>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
